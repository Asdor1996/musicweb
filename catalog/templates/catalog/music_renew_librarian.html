{% extends "base_generic.html" %}
{% block content %}

    <h1>Renew: {{musicinst.music.title}}</h1>
    <p>Borrower: {{musicinst.borrower}}</p>
    <p{% if musicinst.is_overdue %} class="text-danger"{% endif %}>Due date: {{musicinst.due_back}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
